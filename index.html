<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Jogo de 2 Jogadores</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        canvas {
            border: 2px solid white;
            background-color: #111;
        }

        h1 {
            color: white;
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        .score {
            font-size: 20px;
            color: white;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<h1>Pong - 2 Jogadores (Setas e W/S)</h1>
<div class="score" id="score">0 - 0</div>
<canvas id="pong" width="800" height="400"></canvas>

<script>
    const canvas = document.getElementById('pong');
    const ctx = canvas.getContext('2d');

    // Pontuação
    let leftScore = 0;
    let rightScore = 0;

    // Configuração da bola
    const ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 10,
        speed: 4,
        dx: 4,
        dy: 4
    };

    // Configuração das paletas
    const paddleWidth = 10, paddleHeight = 100;
    const leftPaddle = {
        x: 0,
        y: canvas.height / 2 - paddleHeight / 2,
        width: paddleWidth,
        height: paddleHeight,
        speed: 4,
        dy: 0
    };

    const rightPaddle = {
        x: canvas.width - paddleWidth,
        y: canvas.height / 2 - paddleHeight / 2,
        width: paddleWidth,
        height: paddleHeight,
        speed: 4,
        dy: 0
    };

    // Função para desenhar a bola
    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.closePath();
    }

    // Função para desenhar as paletas
    function drawPaddles() {
        ctx.beginPath();
        ctx.rect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);
        ctx.rect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.closePath();
    }

    // Função para desenhar a pontuação
    function drawScore() {
        document.getElementById('score').textContent = leftScore + " - " + rightScore;
    }

    // Função para mover a bola
    function moveBall() {
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Colisão com o topo ou fundo
        if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
            ball.dy = -ball.dy;
        }

        // Colisão com as paletas
        if (ball.x - ball.radius < leftPaddle.x + leftPaddle.width && 
            ball.y > leftPaddle.y && ball.y < leftPaddle.y + leftPaddle.height) {
            ball.dx = -ball.dx;
        }
        
        if (ball.x + ball.radius > rightPaddle.x && 
            ball.y > rightPaddle.y && ball.y < rightPaddle.y + rightPaddle.height) {
            ball.dx = -ball.dx;
        }

        // Colisão com as laterais (pontuação)
        if (ball.x - ball.radius < 0) {
            rightScore++;
            resetBall();
        }
        
        if (ball.x + ball.radius > canvas.width) {
            leftScore++;
            resetBall();
        }
    }

    // Função para mover as paletas
    function movePaddles() {
        leftPaddle.y += leftPaddle.dy;
        rightPaddle.y += rightPaddle.dy;

        // Impedir que as paletas saiam da tela
        if (leftPaddle.y < 0) leftPaddle.y = 0;
        if (leftPaddle.y + leftPaddle.height > canvas.height) leftPaddle.y = canvas.height - leftPaddle.height;

        if (rightPaddle.y < 0) rightPaddle.y = 0;
        if (rightPaddle.y + rightPaddle.height > canvas.height) rightPaddle.y = canvas.height - rightPaddle.height;
    }

    // Função para reiniciar a bola
    function resetBall() {
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
        ball.dx = -ball.dx; // A bola muda de direção após um ponto
        ball.dy = 4;
    }

    // Função para atualizar o jogo
    function update() {
        moveBall();
        movePaddles();
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpa o canvas
        drawBall();
        drawPaddles();
        drawScore();
    }

    // Controle das paletas
    function keyDownHandler(e) {
        if (e.key == "w" || e.key == "W") {
            leftPaddle.dy = -leftPaddle.speed;
        } else if (e.key == "s" || e.key == "S") {
            leftPaddle.dy = leftPaddle.speed;
        } else if (e.key == "ArrowUp") {
            rightPaddle.dy = -rightPaddle.speed;
        } else if (e.key == "ArrowDown") {
            rightPaddle.dy = rightPaddle.speed;
        }
    }

    function keyUpHandler(e) {
        if (e.key == "w" || e.key == "W" || e.key == "s" || e.key == "S") {
            leftPaddle.dy = 0;
        } else if (e.key == "ArrowUp" || e.key == "ArrowDown") {
            rightPaddle.dy = 0;
        }
    }

    // Adicionar eventos de teclado
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    // Função de loop de animação
    function gameLoop() {
        update();
        requestAnimationFrame(gameLoop); // Chama o loop novamente
    }

    // Inicia o jogo
    gameLoop();
</script>

</body>
</html>
