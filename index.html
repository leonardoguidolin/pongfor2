    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - 2 Jogadores</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            height: 100vh;
        }

        h1 {
            color: white;
            font-size: 36px;
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
        }

        .game-container {
            position: relative;
        }

        canvas {
            border: 2px solid white;
            background-color: #111;
            max-width: 100%;
            height: auto;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
        }

        .button {
            width: 60px;
            height: 60px;
            margin: 5px;
            background-color: gray;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            border-radius: 10px;
            user-select: none;
            cursor: pointer;
        }

        .button:active {
            background-color: darkgray;
        }
    </style>
</head>
<body>

<h1>Pong - 2 Jogadores</h1>
<div class="game-container">
    <div class="score" id="score">0 - 0</div>
    <canvas id="pong" width="1000" height="500"></canvas>
</div>

<!-- Controles virtuais para celular -->
<div class="controls">
    <div>
        <div class="button" id="leftUp">⬆</div>
        <div class="button" id="leftDown">⬇</div>
    </div>
    <div>
        <div class="button" id="rightUp">⬆</div>
        <div class="button" id="rightDown">⬇</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('pong');
    const ctx = canvas.getContext('2d');

    let leftScore = 0;
    let rightScore = 0;

    const ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 20,
        speed: 8,
        dx: 8,
        dy: 8
    };

    const paddleWidth = 10, paddleHeight = 100;
    const leftPaddle = {
        x: 0,
        y: canvas.height / 2 - paddleHeight / 2,
        width: paddleWidth,
        height: paddleHeight,
        speed: 9,
        dy: 0
    };

    const rightPaddle = {
        x: canvas.width - paddleWidth,
        y: canvas.height / 2 - paddleHeight / 2,
        width: paddleWidth,
        height: paddleHeight,
        speed: 9,
        dy: 0
    };

    let boost = null;

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddles() {
        ctx.fillStyle = "#fff";
        ctx.fillRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);
        ctx.fillRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);
    }

    function drawScore() {
        document.getElementById('score').textContent = leftScore + " - " + rightScore;
    }

    function drawBoost() {
        if (boost) {
            ctx.beginPath();
            ctx.arc(boost.x, boost.y, boost.radius, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();
        }
    }

    function spawnBoost() {
        boost = {
            x: Math.random() * (canvas.width - 40) + 20,
            y: Math.random() * (canvas.height - 40) + 20,
            radius: 25
        };
    }

    function moveBall() {
        ball.x += ball.dx;
        ball.y += ball.dy;

        if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
            ball.dy = -ball.dy;
        }

        if (ball.x - ball.radius < leftPaddle.x + leftPaddle.width &&
            ball.y > leftPaddle.y && ball.y < leftPaddle.y + leftPaddle.height) {
            ball.dx = -ball.dx;
            ball.x = leftPaddle.x + leftPaddle.width + ball.radius;
        }

        if (ball.x + ball.radius > rightPaddle.x &&
            ball.y > rightPaddle.y && ball.y < rightPaddle.y + rightPaddle.height) {
            ball.dx = -ball.dx;
            ball.x = rightPaddle.x - ball.radius;
        }

        if (ball.x - ball.radius < 0) {
            rightScore++;
            resetBall();
        }

        if (ball.x + ball.radius > canvas.width) {
            leftScore++;
            resetBall();
        }

        if (boost && Math.hypot(ball.x - boost.x, ball.y - boost.y) < ball.radius + boost.radius) {
            ball.speed += 2;
            ball.dx = ball.dx > 0 ? ball.speed : -ball.speed;
            ball.dy = ball.dy > 0 ? ball.speed : -ball.speed;
            boost = null;
            setTimeout(spawnBoost, 5000);
        }
    }

    function movePaddles() {
        leftPaddle.y += leftPaddle.dy;
        rightPaddle.y += rightPaddle.dy;

        if (leftPaddle.y < 0) leftPaddle.y = 0;
        if (leftPaddle.y + leftPaddle.height > canvas.height) leftPaddle.y = canvas.height - leftPaddle.height;

        if (rightPaddle.y < 0) rightPaddle.y = 0;
        if (rightPaddle.y + rightPaddle.height > canvas.height) rightPaddle.y = canvas.height - rightPaddle.height;
    }

    function resetBall() {
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
        ball.dx = 8 * (Math.random() > 0.5 ? 1 : -1);
        ball.dy = 8 * (Math.random() > 0.5 ? 1 : -1);
        ball.speed = 8;
    }

    function update() {
        moveBall();
        movePaddles();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddles();
        drawScore();
        drawBoost();
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === "w") leftPaddle.dy = -leftPaddle.speed;
        if (e.key === "s") leftPaddle.dy = leftPaddle.speed;
        if (e.key === "ArrowUp") rightPaddle.dy = -rightPaddle.speed;
        if (e.key === "ArrowDown") rightPaddle.dy = rightPaddle.speed;
    });

    document.addEventListener('keyup', (e) => {
        if (e.key === "w" || e.key === "s") leftPaddle.dy = 0;
        if (e.key === "ArrowUp" || e.key === "ArrowDown") rightPaddle.dy = 0;
    });

    // Movimentação para os botões virtuais
    document.getElementById('leftUp').addEventListener('touchstart', () => leftPaddle.dy = -leftPaddle.speed);
    document.getElementById('leftDown').addEventListener('touchstart', () => leftPaddle.dy = leftPaddle.speed);
    document.getElementById('rightUp').addEventListener('touchstart', () => rightPaddle.dy = -rightPaddle.speed);
    document.getElementById('rightDown').addEventListener('touchstart', () => rightPaddle.dy = rightPaddle.speed);

    document.getElementById('leftUp').addEventListener('touchend', () => leftPaddle.dy = 0);
    document.getElementById('leftDown').addEventListener('touchend', () => leftPaddle.dy = 0);
    document.getElementById('rightUp').addEventListener('touchend', () => rightPaddle.dy = 0);
    document.getElementById('rightDown').addEventListener('touchend', () => rightPaddle.dy = 0);

    spawnBoost();
    setInterval(update, 1000 / 60);
</script>

</body>
</html>
